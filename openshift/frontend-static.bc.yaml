---
apiVersion: v1
kind: Template
labels:
  template: "${APP_REPO}-template"
metadata:
  name: "${APP_REPO}-frontend-static-bc"
  creationTimestamp:
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${APP_REPO}-frontend-static"
    name: s2i-caddy
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
      from:
        kind: DockerImage
        name: docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
      generation:
      importPolicy: {}
      name: v1-stable
      referencePolicy:
        type: Local
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${APP_REPO}-frontend-static"
    name: "${APP_REPO}-frontend-static"
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${APP_REPO}-frontend-static"
    name: "${APP_REPO}-frontend-static-${PR_NAME}"
  spec:
    completionDeadlineSeconds: 600
    nodeSelector:
    output:
      to:
        kind: ImageStreamTag
        name: "${APP_REPO}-frontend-static:latest"
    postCommit: {}
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi
    runPolicy: SerialLatestOnly
    source:
      dockerfile: |-
        FROM docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
        COPY tmp/dist/ /var/www/html/
        CMD /tmp/scripts/run
      images:
      - as:
        from:
          kind: ImageStreamTag
          name: "${APP_REPO}-frontend:${PR_NAME}"
          namespace: k8vopl-tools
        paths:
        - destinationDir: tmp
          sourcePath: "/opt/app-root/src/dist"
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: s2i-caddy:v1-stable
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: "${APP_REPO}-frontend:${PR_NAME}"
          namespace: k8vopl-tools
      type: ImageChange
    - type: ConfigChange
parameters:
- name: APP_REPO
  description: Application repository name
  required: true
- name: PR_NAME
  description: Pull Request identifier (i.e. pr-5)
  required: true
